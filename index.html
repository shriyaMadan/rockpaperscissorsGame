<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>
      <div class="intro">
        <h1>Rock Paper Scissors</h1>
        <button type="button" >Let's Play!</button>
      </div>
      <div class="match fadeOut">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/rock.png" alt="">
          <img class="computer-hand" src="./assets/rock.png" alt="">
        </div>
        <div class="options">
          <button class="rock" type="button">rock</button>
          <button class="paper" type="button">paper</button>
          <button class="scissors" type="button">scissors</button>
        </div>
      </div>
    </section>
    <script src= "app.js" type="text/javascript"></script>
  </body>
</html>
